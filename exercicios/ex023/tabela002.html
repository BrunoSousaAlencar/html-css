<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>
        Uso de tabelas grandes
    </h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
             CAPTION
            THEAD
               TR, TD, TH
            TBODY
               TR, TD, TH
            TFOOT
               TR, TD, TH
    -->
    <table>
        <caption>
            População das Unidades Federativas
        </caption>

        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>

            </tr>
        </thead>

        <tbody>
            
            <tr>
                <td> São Paulo</td>
                <td class="numero">46 649 132</td>
            </tr> 

            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21 411 923</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">17 463 349</td>
            </tr>

        </tbody>

        <tfoot>
            <th scope="row">Total de Habitantes</th>
            <td class="numero"><strong>85 524 404</strong></td>

        </tfoot>
    </table>
</body>
</html>
